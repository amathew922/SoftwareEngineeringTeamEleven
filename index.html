<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <input type="text" placeholder="Your secure password" id="password" readonly>
        
        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="special" checked> Special Characters</label>
            <label>
                Password Length: 
                <input type="range" id="passwordLength" min="8" max="20" value="15" oninput="updateLengthLabel(this.value)">
                <span id="lengthLabel">15</span>
            </label>
        </div>

        <div class="button-container">
            <div class="button" onclick="genPassword()">Generate</div>
            <div class="button" onclick="copyPassword()">Copy</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
